<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou altere o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Pequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Imagens/2.png" type="image/png">
        
        <img src="Imagens/3.png" alt="Imagem Maior">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Aprender a colocar aúdio</p>
    
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta nenhuma dos formatos de audio. <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"> Clique aqui para baixar o arquivo</a></p>
        <!-- vai tentar carregar primeiro mp3, só se não conseguir tenta o próximo formato e depois o próximo-->

    </audio>
</body>
</html>
