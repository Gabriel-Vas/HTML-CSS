<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <p>Este víeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <source src="midia/meu-videoogv.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
        <!--width = tamanho da thumb, poster = imagem pra thumb, controls = ter os icones de pause e som, autoplay = rodar automaticamente assim q iniciar a pagina = esse jeito consome muita banda e pesa no bolso do consumidor-->
        <!-- esse jeito é puxando vídeos de outros servidores como o próprio youtube-->
    </video>
   
    <h2>Vídeo 2 vindo do youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OXVN9m83Eik" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
